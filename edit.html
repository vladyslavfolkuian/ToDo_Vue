<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All list todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./theme.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>

<div class="container" id="app" v-cloak>
    <div class="single">
        <a class="single-back" href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="black" class="bi bi-arrow-left"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
        </a>
        <div class="single-wrapper">
            <h1 class="cart_title">{{ editTitle }}</h1>
            <h2 class="cart_title">Number {{ num[num.length - 1] + 1 }} of {{ notes.length }}</h2>
        </div>
        <input type="text" class="form-control" id="exampleInputEmail1" v-bind:placeholder="changeNum"
               v-model="inputChange"/>
        <input type="text" class="toDo form-control" id="exampleInputEmail2" v-bind:placeholder="toDo" v-model="inputTask"/>
        <button type="button" class="btn btn-success mt-3 single-wrapper-btn" v-on:click="AddNewTask"><i class="far fa-plus-square"></i>Add task</button>
        <div class="cart_line"></div>
        <ul class="toDo-list">
            <li v-for="(item, index) in getTasks(num[num.length - 1])">
                {{ index + 1 }}. {{ item.value }}
                <div class="toDo-list-item">
                <input v-model="item.checked" class="form-check-input" type="checkbox" @change="saveTask">
                <button type="button" class="btn btn-danger" v-on:click="deleteTask(index)">Delete
                </button>
                </div>
            </li>
        </ul>
        <button type="button" class="btn btn-success mt-3" v-on:click="changeNotes">Save changes</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@next"></script>
<script rel="script" src="./app.js"></script>
</body>

</html>
